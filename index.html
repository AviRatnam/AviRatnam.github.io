<!DOCTYPE html>

<html>
    <head>
        <!-- Linking the Script and Styling Sheets-->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv"> <!-- Main container for the Calculator -->
            <h1>Simple Interest Calculator</h1>

            <p>
            Amount <input type="number"  id="principal">
            </p>
            <br>
            <br>
            <p>
            Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"> 
            <span id="rate_val">10.25%</span>  <!-- Display for the Rate, with a default value-->
            </p>
            <br>
            <br>
            No. of Years <select id="years">  <!-- Setting predefined set of years to choose from -->
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
            <br>
            <br>
            Interest : <span id="result"></span>  <!-- Final result message displayed here -->
            <br>
            <br>
            <button onclick="compute()">Compute Interest</button>  <!-- Button to compute the interest -->
            <br>
            <br>
            <footer>
                &#169; Everyone Can Get Rich
            </footer>
        </div>
    </body>
</html>
